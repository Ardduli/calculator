<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="outputContainer">
            <output id="output">777</output>
        </div>
        <div id="resetButtons">
            <button class="button" id="reset" value="reset">Reset</button>
            <button class="button" id="clear" value="clear">Clear</button>
        </div>
        <div id="buttonContainer">
            <div id="buttons">
                <button class="button number" id="" value="1">1</button>
                <button class="button number" id="" value="2">2</button>
                <button class="button number" id="" value="3">3</button>
                <button class="button" id="" value="">+</button>
                <button class="button number" id="" value="4">4</button>
                <button class="button number" id="" value="5">5</button>
                <button class="button number" id="" value="6">6</button>
                <button class="button" id="" value="">-</button>
                <button class="button number" id="" value="7">7</button>
                <button class="button number" id="" value="8">8</button>
                <button class="button number" id="" value="9">9</button>
                <button class="button" id="" value="">*</button>
                <button class="button number" id="" value=".">.</button>
                <button class="button number" id="" value="0">0</button>
                <button class="button" id="" value="=">=</button>
                <button class="button" id="" value="/">/</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
